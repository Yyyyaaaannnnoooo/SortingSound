<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script src="p5.min.js"></script>
	<script src="addons/p5.dom.min.js"></script>
	<script src="addons/p5.sound.min.js"></script>
	<script src="sketch.js"></script>
	<script src="sortingAlgorithms.js"></script>
	<script src="utils.js"></script>
	<!--<script src="stopwatch.js"></script>-->
	<style>
	/*class stopwatch*/
	.stpwatch{
		position: absolute;
		left: 5px;
		top: 305px;
		background: #fff;
		color: #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		border: solid 3px #000;
		cursor: ne-resize;
		z-index: 1;
		padding: 5px 5px 3px 5px;
	}
	/*class array text*/
	.array{
		text-align: justify;
		width: 100%;
		font-family: monospace;
		font-size: 10px;
	}
	.waves{
		position:fixed;
		top: 55px;
		left: 5px;
		background: #fff;
		color: #000;
		padding: 0px;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		border: none;
		cursor: ne-resize;
		z-index: 1;
	}
	/*class kernel*/
	.sorting{
		position:fixed;
		top: 5px;
		left: 5px;
		background: #fff;
		color: #000;
		padding: 0px;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		border: none;
		cursor: ne-resize;
		z-index: 1;
	}
	.inputRange{
		position: absolute;
		left: 185px;
		background: #fff;
		color: #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		border: solid 3px #000;
		cursor: ne-resize;
		z-index: 1;
		padding: 5px;
	}
	.top{
		position: absolute;
		left: 185px;
		top: 105px;
		background: #fff;
		color: #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 15px;
		border: solid 3px #000;
		cursor: ne-resize;
		z-index: 1;
		padding: 5px 5px 3px 5px;
	}
	.middle{
		position: absolute;
		left: 185px;
		top: 155px;
		background: #fff;
		color: #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 15px;
		border: solid 3px #000;
		cursor: ne-resize;
		z-index: 1;
		padding: 5px 5px 3px 5px;
	}
	.bottom{
		position: absolute;
		left: 185px;
		top: 205px;
		background: #fff;
		color: #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 15px;
		border: solid 3px #000;
		cursor: ne-resize;
		z-index: 1;
		padding: 5px 5px 3px 5px;
	}
	body{
		margin: 0;
	}
	/*styling the select element*/
	select {
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		padding-top: 3px;
		padding-right: 3px;
	}
	select:hover{
		color: #000;
		background-color: #fff;
	}
	select:not([multiple]){
		-webkit-appearance:none;
		-moz-appearance:none;
		border: solid 3px #000; 
	}
	/*styling the single entries of the list*/
	option{
		border: solid 1px #000;
		font-size: 15px;
		padding-top: 3px;
	}
	option:hover{
		letter-spacing: 5px;
	}
	input{	
		top: 105px;
		left: 5px;	
		background: #fff;
		position: absolute;
		width: 150px;
		border: solid 3px #000;
		height: 20px;
		float: left;
	}
	/*styling buttons*/
	button{
		position: absolute;
		left: 5px;
		background-color: #fff;
		border: solid 3px #000;
		font-family: Helvetica;
		font-weight: bolder;
		font-size: 20px;
		padding-top: 3px;
	}
</style>
</head>
<body bgcolor="#FFF">
	<div class="sorting">
		<select id="kernel" onchange="initSorting()">
			<option value="0" selected>BUBBLE SORT</option>
			<option value="1">SELECTION SORT</option>
			<option value="2">INSERTION SORT</option>
			<option value="3">MERGE SORT</option>
			<option value="4">QUICK SORT</option>
			<option value="5">SHELL SORT</option>
			<option value="6">RADIX SORT</option>
		</select>
	</div>
	<div class="waves">
		<select id="waveForm" onchange="setWave()">
			<option value="0" selected>SINE WAVE</option>
			<option value="1">TRIANGLE</option>
			<option value="2">SAWTOOTH</option>
			<option value="3">SQUARE</option>
		</select>
	</div>
	<div>
		<input type="range" id="arraySize" value="50" min="20" max="200" step="1" onchange="resizeArray()">
		<input type="range" style="top: 155px" id="timeWarp" value="1" min="-10" max="10" step="1" onchange="timeWarp()">
		<input type="range" style="top: 205px" id="alpha" value="15" min="0" max="255" step="1" onchange="changeAlpha()">
		<button type="button" style="top: 255px;" id="playPause" onclick="playPause()">PLAY</button>
	</div>
	<div class="top" id="theArraySize">ARRAY SIZE: 50</div>
	<div class="middle" id="time">SPEED: 1</div>
	<div class="bottom" id="alphaChannel">ALPHA: 15</div>
	<div class="stpwatch" id="time2">00:00:00:000</div>
	<!--<input type="button" style="top: 305px;" value="start" onclick="start();">
	<input type="button" style="top: 355px;" value="stop" onclick="stop()">
	<input type="button" style="top: 405px;" value="reset" onclick="reset()">-->
</body>
</html>
